<vbox onload="ICloudAttacher_Preferences.init()">
    <groupbox>
        <label><html:h2>Input Path to iCloud Folder:</html:h2></label>
        <hbox align="center">
            <label value="iCloud Path:"/>
            <html:input type="text" id="iCloudPath"
                        preference="extensions.icloud-attacher.iCloudPath"
                        flex="1"/>
            <button id="iCloudPathBrowseButton"
                    label="Browse Paths"
                    oncommand="ICloudAttacher_Preferences.iCloud_Directory.choosePath()"/>
        </hbox>
    </groupbox>
    <groupbox>
        <label><html:h2>Add Tag to new Items:</html:h2></label>
        <checkbox label="Add 'unread' tag to new Items:"
                  preference="extensions.icloud-attacher.addUnreadTag"
                  oncommand="iCloudAttacher_Preferences.addUnreadTag"
                  native="true"
        />
    </groupbox>
</vbox>
